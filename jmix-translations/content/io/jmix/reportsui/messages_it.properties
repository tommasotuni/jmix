io.jmix.reportsui.screen.definition.edit/dataSet.textHelp=Qui puoi impostare uno script Groovy che produrrà il set di dati. Le seguenti variabili vengono passate allo script:\
   <ul>\
   <li><code>params</code> - mappa dei parametri del report esterno</li>\
   <li><code>parentBand</code> - banda padre come oggetto di tipo <code>BandData</code></li>\
   <li><code>dataManager</code> - un oggetto del tipo <code>DataManager</code> che fornisce funzionalità CRUD</li>\
   <li><code>metadata</code> - un oggetto del tipo <code>Metadata</code> che fornisce l'accesso ai metadati dell'applicazione</li>\
   <li><code>currentAuthentication</code> - un oggetto del tipo <code>CurrentAuthentication</code> associato all'attuale \
    utente autenticato</li>\
   <li><code>applicationContext</code> - un oggetto del tipo <code>ApplicationContext</code> che fornisce l'accesso ai bean gestiti</li>\
   <li><code>timeSource</code> - un oggetto del tipo <code>TimeSource</code> utilizzato per ottenere l'ora corrente</li>\
   </ul>
io.jmix.reportsui.screen.definition.edit/dataSet.jsonSourceGroovyCodeHelp=Qui puoi impostare uno script Groovy che restituirà la stringa contenente JSON. Le seguenti variabili vengono passate allo script:\
   <ul>\
   <li><code>params</code> - mappa dei parametri del report esterno</li>\
   <li><code>parentBand</code> - banda padre come oggetto di tipo <code>BandData</code></li>\
   <li><code>dataManager</code> - un oggetto del tipo <code>DataManager</code> che fornisce funzionalità CRUD</li>\
   <li><code>metadata</code> - un oggetto del tipo <code>Metadata</code> che fornisce l'accesso ai metadati dell'applicazione</li>\
   <li><code>currentAuthentication</code> - un oggetto del tipo <code>CurrentAuthentication</code> associato all'attuale \
    utente autenticato</li>\
   <li><code>applicationContext</code> - un oggetto del tipo <code>ApplicationContext</code> che fornisce l'accesso ai bean gestiti</li>\
   <li><code>timeSource</code> - un oggetto del tipo <code>TimeSource</code> utilizzato per ottenere l'ora corrente</li>\
   </ul>
io.jmix.reportsui.screen.definition.edit/dataSet.jsonPathQueryHelp=Qui puoi impostare la query del percorso JSON per interrogare l'albero JSON.\
   <p>Esempio:</p>\
   Avendo la seguente struttura JSON, possiamo selezionare tutti i libri con la query <strong>$.store.book[*]</strong>\
   <br>\
   <codice>\
             {<br>\
              &nbsp "negozio": {<br>\
              &nbsp &nbsp "libro": [<br>\
              &nbsp &nbsp &nbsp {<br>\
              &nbsp &nbsp &nbsp &nbsp "categoria": "riferimento",<br>\
              &nbsp &nbsp &nbsp &nbsp "autore": "Nigel Rees",<br>\
              &nbsp &nbsp &nbsp &nbsp "title": "Detti del secolo",<br>\
              &nbsp &nbsp &nbsp &nbsp "prezzo": 8,95<br>\
              &nbsp &nbsp &nbsp },<br>\
              &nbsp &nbsp &nbsp {<br>\
              &nbsp &nbsp &nbsp &nbsp "categoria": "narrativa",<br>\
              &nbsp &nbsp &nbsp &nbsp "autore": "Evelyn Waugh",<br>\
              &nbsp &nbsp &nbsp &nbsp "title": "Spada d'onore",<br>\
              &nbsp &nbsp &nbsp &nbsp "prezzo": 12,99,<br>\
              &nbsp &nbsp &nbsp &nbsp "isbn": "0-553-21311-3"<br>\
              &nbsp &nbsp &nbsp }<br>\
              &nbsp &nbsp ],<br>\
              &nbsp &nbsp "bicicletta": {<br>\
              &nbsp &nbsp &nbsp "colore": "rosso",<br>\
              &nbsp &nbsp &nbsp "prezzo": 19,95<br>\
              &nbsp &nbsp }<br>\
              &nbsp }<br>\
             }<br>\
   </codice>\
   <br>\
   Per esempi più sofisticati, fare riferimento alla documentazione del percorso JSON.

