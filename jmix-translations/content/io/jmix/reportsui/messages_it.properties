io.jmix.reportsui.screen.template.edit.pivottable.property.edit/pivotTable.propertyFunctionHelp=La funzione JavaScript può essere utilizzata per aggiungere nuove proprietà alla tabella pivot\
   <br/>che è derivato da quelli esistenti. Questo può essere utile per rendere i dati più compatibili con i pivot.\
   <br/>La funzione prende un record esistente e restituisce il valore del nuovo attributo.\
   <br/>\
   <br/>Ecco la fonte per un derivatore molto semplice che cercherà un\
   <br/>attributo chiamato <code>Age</code> e restituisce il decennio a cui appartiene l'età:\
   <br/>\
   <br/><codice>funzione(record) {\
   <br/>&nbsp &nbsp return record.Età - record.Età % 10;\
   <br/>}</code>
io.jmix.reportsui.screen.template.edit.pivottable.aggregation.edit/pivotTable.functionHelpCaption=Script
io.jmix.reportsui.screen.template.edit.pivottable.aggregation.edit/pivotTable.aggregationFunctionHelp=La funzione JavaScript può essere utilizzata come propria funzione di aggregazione.\
   <br/>Dovrebbe essere una funzione che viene chiamata una volta per cella nella tabella pivot e restituisce\
   <br/>un oggetto con le seguenti chiavi:\
   <ul>\
   <li><code>push</code> - una funzione che prende un record dall'input, questa funzione è chiamata\
   <br/>una volta per record</li>\
   <li><code>valore</code> - una funzione che restituisce il valore da memorizzare nella cella</li>\
   <li><code>format</code> - una funzione che prende un valore e restituisce la sua stringa formattata\
   <br/>rappresentazione</li>\
   </ul>\
   Ecco un esempio di aggregatore <code>count</code> che restituirà solo il numero di record che corrispondono alla cella:\
   <br/>\
   <br/><code>funzione(data, rowKey, colKey) {\
   <br/>&nbsp &nbsp ritorna {\
   <br/>&nbsp &nbsp &nbsp &nbsp conteggio: 0,\
   <br/>&nbsp &nbsp &nbsp &nbsp push: funzione(record) { this.count++; },\
   <br/>&nbsp &nbsp &nbsp &nbsp valore: function() { return this.count; },\
   <br/>&nbsp &nbsp &nbsp &nbsp formato: funzione(x) { return x; },\
   <br/>&nbsp &nbsp};\
   <br/>}</code>

