io.jmix.reportsui.screen.report.edit.tabs/parameters.crossFieldValidationScriptHelp=\ Qui puoi impostare uno script Groovy che convaliderà i parametri del rapporto prima dell'esecuzione del rapporto.\
   <br/> Il metodo <code>invalid(String str)</code> può essere utilizzato per inviare all'utente messaggi sugli errori di validazione del report.\
   <br/> Lo script dovrebbe verificare se i valori dei parametri hanno senso o meno in relazione l'uno con l'altro e chiamare il metodo "invalid()" in caso contrario.\
   <br/>\
   <br/> Ad esempio, <code>invalid('Start date has to be before end date')</code> corrisponde al messaggio inviato nel caso in cui \
   Il parametro "Data di inizio" si trova dopo il parametro "Data di fine". \
   <br/>\
   Le seguenti variabili vengono passate allo script:\
   <ul>\
   <li><code>params</code> - mappa dei parametri del report esterno</li>\
   <li><code>dataManager</code> - un oggetto del tipo <code>DataManager</code> che fornisce funzionalità CRUD</li>\
   <li><code>metadata</code> - un oggetto del tipo <code>Metadata</code> che fornisce l'accesso ai metadati dell'applicazione</li>\
   <li><code>currentAuthentication</code> - un oggetto del tipo <code>CurrentAuthentication</code> associato all'attuale \
    utente autenticato</li>\
   <li><code>applicationContext</code> - un oggetto del tipo <code>ApplicationContext</code> che fornisce l'accesso ai bean gestiti</li>\
   <li><code>invalid</code> - chiusura scorrevole che di fatto fallisce la validazione se chiamata dall'interno dello script\
   </ul>\
   <br/> Ad esempio, <code>invalid('Incorrect parameter')</code> corrisponde al messaggio inviato in caso di parametro non valido per l'esecuzione del report.

